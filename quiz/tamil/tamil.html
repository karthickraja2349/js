<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padippayvu.Tamil</title>
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
  <div class="tamil-questions">
      <form id="quizForm" onsubmit="checkAnswers(event)">
          <div class="first_question">
            <p id="1"><strong>மூதுரை நூலின் ஆசிரியர் யார்?</strong></p>
            <label>
                <input type="radio" name="author" value="ஔவையார்"><strong>ஔவையார்</strong>
            </label><br>
            <label>
                <input type="radio" name="author" value="காவற்பெண்டு"><strong>காவற்பெண்டு
            </label><br>
            <label>
                <input type="radio" name="author" value="ஒக்கூர் மசாத்தியர்"><strong>ஒக்கூர் மசாத்தியர்
            </label><br>
            <label>
                <input type="radio" name="author" value="காக்கை பாடினியார்"><strong>காக்கை பாடினியார்
            </label><br>
          </div>  
          
          <div class="second_question">
            <p id="2"><strong>மூதுரை நூலின் வேறு பெயர் ?</strong></p>
            <label>
                <input type="radio" name="Alternate name" value="அறிவுரை காப்பியம்"><strong> அறிவுரை காப்பியம்</strong>
            </label><br>
            <label>
                <input type="radio" name="Alternate name" value="வாக்குண்டாம்"><strong> வாக்குண்டாம்
            </label><br>
            <label>
                <input type="radio" name="Alternate name" value="முதுமக்கள் வாயுறை"><strong>முதுமக்கள் வாயுறை
            </label><br>
            <label>
                <input type="radio" name="Alternate name" value="தமிழ் நெறி விளக்கம்"><strong> தமிழ் நெறி விளக்கம்
            </label><br>
          </div>
          
          <div class="third_question">
            <p id="3"><strong>முதற் சங்க புலவர்களின் எண்ணிக்கை?</strong></p>
            <label>
                <input type="radio" name="Count" value="653"><strong> 653</strong>
            </label><br>
            <label>
                <input type="radio" name="Count" value="549"><strong> 549
            </label><br>
            <label>
                <input type="radio" name="Count" value="565"><strong> 565
            </label><br>
            <label>
                <input type="radio" name="Count" value="131"> <strong>131
            </label><br>
          </div> 
          
          <div class="fourth_question">
            <p id="4"><strong>திருநெல்வேலியின் வேறு பெயர் என்ன?</strong></p>
            <label>
                <input type="radio" name="City name" value="பரணிக்குளம்"><strong>பரணிக்குளம்</strong>
            </label><br>
            <label>
                <input type="radio" name="City name" value="பொதிகைவனம்"><strong>பொதிகைவனம்
            </label><br>
            <label>
                <input type="radio" name="City name" value="வேணுவனம்"><strong>வேணுவனம்
            </label><br>
            <label>
                <input type="radio" name="City name" value="தென்மாடக்கூடல்"><strong>தென்மாடக்கூடல்
            </label><br>
          </div>

          <div class="fifth_question">
            <p id="5"><strong>"திக்கெல்லாம் புகழும் திருநெல்வேலி" எனப் பாடியவர் யார்?</strong></p>
            <label>
                <input type="radio" name="Author name" value="திருஞானசம்பந்தர்"><strong>திருஞானசம்பந்தர்</strong>
            </label><br>
            <label>
                <input type="radio" name="Author name" value="அப்பர்"><strong>அப்பர்
            </label><br>
            <label>
                <input type="radio" name="Author name" value="சுந்தரர்"><strong>சுந்தரர்
            </label><br>
            <label>
                <input type="radio" name="Author name" value="மாணிக்கவாசகர்"><strong>மாணிக்கவாசகர்
            </label><br>
          </div> 

          <input type="submit" value="சமர்ப்பி">
      </form>
  </div>

  
  <script src="TamilAnswerKey.js"></script>
</body>
</html>
