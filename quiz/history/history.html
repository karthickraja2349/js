<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padippayvu.Tamil</title>
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
  <div class="social-questions">
      <form id="quizForm" onsubmit="checkAnswers(event)">
          <div class="first_question">
            <p id="1"><strong>"வரகுண பாண்டியன்" எனப் பெயர் கொண்ட பாண்டிய  மன்னன் யார் ?</strong></p>
            <label>
                <input type="radio" name="King" value="வீர சதய வர்ம வரகுண தீர பாண்டியன் "><strong>வீர சதய வர்ம வரகுண தீர பாண்டியன் 
            </label><br>
            <label>
                <input type="radio" name="King" value="வீர சதய வர்ம பராக்கிரம பாண்டியன்"><strong>வீர சதய வர்ம பராக்கிரம பாண்டியன் 
            </label><br>
            <label>
                <input type="radio" name="King" value="பாண்டியன் நெடுஞ்செழியன்"><strong>பாண்டியன் நெடுஞ்செழியன்
            </label><br>
            <label>
                <input type="radio" name="King" value="வீர பாண்டியன்"><strong>வீர  பாண்டியன்
            </label><br>
          </div>  
          
          <div class="second_question">
            <p id="2"><strong>வரகுண பாண்டியனின் தலைநகரம் எது ?</strong></p>
            <label>
                <input type="radio" name="Capital Name" value="மதுரை"><strong> மதுரை
            </label><br>
            <label>
                <input type="radio" name="Capital Name" value="தென்காசி"><strong> தென்காசி
            </label><br>
            <label>
                <input type="radio" name="Capital Name" value="விந்தன் கோட்டை"><strong>  விந்தன் கோட்டை 
            </label><br>
            <label>
                <input type="radio" name="Capital Name" value="நாட்டு அரசன் கோட்டை"><strong> நாட்டு அரசன் கோட்டை
            </label><br>
          </div>
          
          <div class="third_question">
            <p id="3"><strong>ஜடாவர்ம சுந்தர பாண்டியனின் காலம் என்ன ?</strong></p>
            <label>
                <input type="radio" name="Period" value="14 ஆம் நூற்றாண்டு"><strong>14 ஆம் நூற்றாண்டு</strong>
            </label><br>
            <label>
                <input type="radio" name="Period" value="13 ஆம் நூற்றாண்டு"><strong> 13 ஆம் நூற்றாண்டு
            </label><br>
            <label>
                <input type="radio" name="Period" value="12 ஆம் நூற்றாண்டு"><strong> 12 ஆம் நூற்றாண்டு
            </label><br>
            <label>
                <input type="radio" name="Period" value="11 ஆம் நூற்றாண்டு"> <strong>11 ஆம் நூற்றாண்டு
            </label><br>
          </div> 
          
          <div class="fourth_question">
            <p id="4"><strong>கேரள பாண்டியர்களின் மூதாதையர் யார் ?</strong></p>
            <label>
                <input type="radio" name="Ancestor" value="வீர பாண்டியன்"><strong>வீர பாண்டியன் 
            </label><br>
            <label>
                <input type="radio" name="Ancestor" value="சுந்தர பாண்டியன்"><strong>சுந்தர பாண்டியன் 
            </label><br>
            <label>
                <input type="radio" name="Ancestor" value="ஜடாவர்ம சுந்தரபாண்டியன்"><strong>ஜடாவர்ம சுந்தரபாண்டியன்
            </label><br>
            <label>
                <input type="radio" name="Ancestor" value="ஜடாவர்ம வீர பாண்டியன் "><strong>ஜடாவர்ம வீர பாண்டியன் 
            </label><br>
          </div>

          <div class="fifth_question">
            <p id="5"><strong>மாலிக் கப்பூர் எந்த ஆண்டு மதுரையை  தாக்கினார் ?</strong></p>
            <label>
                <input type="radio" name="Year" value="1311"><strong>1311
            </label><br>
            <label>
                <input type="radio" name="Year" value="1313"><strong>1313
            </label><br>
            <label>
                <input type="radio" name="Year" value="1315"><strong>1315
            </label><br>
            <label>
                <input type="radio" name="Year" value="1318"><strong>1318
            </label><br>
          </div> 

          <input type="submit" value="சமர்ப்பி">
      </form>
  </div>

  
  <script src="HistoryAnswerKey.js"></script>
</body>
</html>
